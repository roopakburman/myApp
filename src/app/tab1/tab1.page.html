
<ion-header>
  <ion-toolbar>
    <ion-title>
      Planet X
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content" padding>
  <ion-row>
    <ion-col>
      <h1 class="logo">LOGO</h1>
      <p class="description">Google Login - Ionic 4 App.</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button class="log-in-button" color="danger" expand="block" (click)="doGoogleLogin()">
        LOG IN WITH GOOGLE
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
