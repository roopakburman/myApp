
<ion-header>
  <ion-toolbar>
    <ion-title>
      Private World!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<span *ngIf='userReady then yes else no'></span>
   <ng-template #yes>
    <ion-card>
      <ion-img [src]="user.picture"></ion-img>
      <ion-card-header>
        <ion-card-title>{{user.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{user.email}}</p>
      </ion-card-content>
      <ion-button expand="block" (click)="doGoogleLogout()">Log Out</ion-button>
    </ion-card>
   </ng-template>
  
   <ng-template #no>
      <ion-row class="card">
          <ion-col>
            <h1 class="logo">OOpssss!</h1>
            <p class="description">User is not Logged in!</p>
          </ion-col>
        </ion-row>

    </ng-template>
  </ion-content>
